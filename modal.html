<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

    <!-- I can access styles.css directly instead of having to use chrome.runtime.getURL
    because this page (modal.html) is part of the chrome extension -->
    <link rel="stylesheet" href="modal.css">
    <script src="https://use.fontawesome.com/5ea7d79d6a.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">Tabless</div>
    </div>

    <div class="tab">
      <button class="tablinks active" id="tabs-btn">Tabs</button>
      <button class="tablinks" id="settings-btn">Settings</button>
    </div>

    <div id="Tabs" class="tabcontent active">
      <table id="tabs-table"></table>
    </div>

    <div id="Settings" class="tabcontent">
      <form id="settings-form">

        <label>Time limit</label>
        <div class="tooltip">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          <span class="tooltiptext">How long to keep inactive tabs open?</span>
        </div>
        <br>
        <input id="time-limit-hours"> hours
        <input id="time-limit-minutes"> minutes
        <div id="time-limit-error">&nbsp</div>

        <label>Minimum open tabs</label>
        <div class="tooltip">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          <span class="tooltiptext" id="tooltiptext2">Stop auto-close when you only have this number of tabs open</span>
        </div>
        <br>
        <input id="min-open-tabs"> tabs
        <div id="min-open-tabs-error">&nbsp</div>

        <input type="submit" value="Save">
      </form>
    </div>

    <script src="modal.js"></script>
  </body>
</html>
