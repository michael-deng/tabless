<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/5ea7d79d6a.js"></script>
  </head>
  <body>
    <div class="tab">
      <button class="tablinks active" id="tabs-btn">Tabs</button>
      <button class="tablinks" id="settings-btn">Settings</button>
    </div>

    <div id="Tabs" class="tabcontent active">
      <table id="tabs-table"></table>
      <div id="status"></div>
    </div>

    <div id="Settings" class="tabcontent">
      <form>
        How long to retain inactive tabs?<br>
        <input type="text" name="retain-time"><br>
        Allow how many open tabs before starting auto-close?<br>
        <input type="text" name="allowed-tabs"><br><br>
        <input type="submit" value="Save">
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
